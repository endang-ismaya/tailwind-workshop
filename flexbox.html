<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind Flex</title>
  </head>
  <body>
    <div class="flex flex-row-reverse w-1/2">
      <div class="bg-red-500">content-1</div>
      <div class="bg-green-500">content-2</div>
      <div class="bg-yellow-500">content-3</div>
    </div>
    <div class="mt-5">Col Reverse</div>
    <div class="flex flex-col-reverse">
      <div class="bg-red-500">content-1</div>
      <div class="bg-green-500">content-2</div>
      <div class="bg-yellow-500">content-3</div>
    </div>
    <div class="mt-5">Order</div>
    <div class="flex flex-col">
      <div class="bg-red-500 order-2">content-1</div>
      <div class="bg-green-500 order-3">content-2</div>
      <div class="bg-yellow-500 order-1">content-3</div>
    </div>
    <div class="mt-5">Grow</div>
    <div class="flex flex-row">
      <div class="bg-red-500">content-1</div>
      <div class="bg-green-500 grow">content-2</div>
      <div class="bg-yellow-500">content-3</div>
    </div>
    <div class="mt-5">Shrink</div>
    <div class="flex flex-row">
      <div class="bg-red-500 w-[800px]">content-1</div>
      <div class="bg-green-500 w-[800px] shrink-0">content-2</div>
      <div class="bg-yellow-500 w-[800px]">content-3</div>
    </div>
    <div class="mt-5">Justify</div>
    <div class="flex justify-center">
      <div class="bg-red-500">content-1</div>
      <div class="bg-green-500">content-2</div>
      <div class="bg-yellow-500">content-3</div>
    </div>
    <div class="flex justify-evenly">
      <div class="bg-red-500">content-1</div>
      <div class="bg-green-500">content-2</div>
      <div class="bg-yellow-500">content-3</div>
    </div>
    <div class="flex h-[600px] bg-slate-400 items-center justify-center">
      <div class="bg-red-500 h-50">content-1</div>
      <div class="bg-green-500 h-50">content-2</div>
      <div class="bg-yellow-500 h-50">content-3</div>
    </div>
  </body>
</html>
